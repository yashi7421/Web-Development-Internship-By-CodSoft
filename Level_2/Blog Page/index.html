<html lang="en">

<head>
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="font-monospace">
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark text-decoration-none display-2" href="#">30day</a>
                </div>
            </div>
        </header>
    </div>
    <div class="container mt-2">
        <h1 class="lead text-center display-1 fw-bolder my-5">Blog page</h1>
        <div class="container d-flex justify-content-center gap-3 p-3 row">
            <div class="col container">
                <!-- Search Box -->
                <input class="w-50" type="text" id="searchInput" placeholder="Search...">
                <button class="btn btn-sm btn-outline-success rounded-pill" onclick="search()">Search</button>
                <!-- Search Results -->
                <div class="col" id="searchResults">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success rounded-pill" data-bs-toggle="modal"
                    data-bs-target="#signinfb">Sign in</button>
                <button class="btn btn-danger rounded-pill" onclick="signOut()" id="signOut">Sign
                    out</button>
                <!-- Modal -->
                <div class="modal fade" id="signinfb" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="main p-5">
                                <div
                                    class="signup d-grid justify-content-center align-content-center align-items-center flex-column flex-wrap gap-3">
                                    <h2 class="lead" for="chk" aria-hidden="true">Welcome to my Blog.</h2>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Email"
                                        required="">
                                    <input class="form-control" type="password" name="pswd" id="password"
                                        placeholder="Password" required="">
                                    <button class="btn btn-sm btn-outline-primary" onclick="signUp()" id="signUp">Sign
                                        up</button>
                                    <button class="btn btn-sm btn-outline-success" onclick="signIn()" id="signIp">Sign
                                        in</button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="container p-3 d-flex justify-content-center gap-3">
                        <p class="text-center my-auto" id="user_para"></p>

                    </div>
                    <form id="post-form">
                        <textarea id="post" class="form-control" placeholder="What's on your mind..."></textarea>
                        <input type="file" class="form-control" id="image" accept="images/*">
                        <div class="text-center p-5">
                            <button type="button" class="btn btn-outline-success" onclick="upload()">Upload</button>
                        </div>

                    </form>
                </div>

            </div>
            <div class="gallery" id="posts">

            </div>

        </div>

        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
